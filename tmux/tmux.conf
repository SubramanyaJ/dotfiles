bind r source-file ~/.config/tmux/tmux.conf \; display "Reload successful."

unbind C-a
set -g prefix C-a
bind C-a send-prefix

unbind '"'
unbind %

bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

set -g mouse on
set-option -g history-limit 1000

# clock mode
setw -g clock-mode-colour colour245

# copy mode
setw -g mode-style 'fg=black bg=cyan'

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style bg=black,fg=red

# statusbar
set -g status-position top 
set -g status-justify left 
set -g status-style 'fg=colour245'

set -g status-left ''
set -g status-left-length 10

set -g status-right ''
# set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-style 'fg=colour245 bg=black'
set -g status-right-length 50

setw -g window-status-current-style 'fg=color154 bg=black'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour245 bg=black'
setw -g window-status-format ' #I #[fg=colour245]#W #[fg=colour245]#F '

setw -g window-status-bell-style 'fg=red bold bg=black'

set -g message-style 'fg=red bold bg=black'

bind \` switch-client -t'{marked}'

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind c new-window -c "#{pane_current_path}"
bind q kill-session
bind Space last-window

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
